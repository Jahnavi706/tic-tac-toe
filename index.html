<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Tic Tac Toe</h1>

        <div class="gameboard">

            <div onclick="Box('box1')" id="box1"></div>
            <div onclick="Box('box2')" id="box2"></div>
            <div onclick="Box('box3')" id="box3"></div>
            <div onclick="Box('box4')" id="box4"></div>
            <div onclick="Box('box5')" id="box5"></div>
            <div onclick="Box('box6')" id="box6"></div>
            <div onclick="Box('box7')" id="box7"></div>
            <div onclick="Box('box8')" id="box8"></div>
            <div onclick="Box('box9')" id="box9"></div>

        </div>
        <h1 id="player"></h1>
        <button onclick="RestartGame()">Restart</button>
        <h2 id="result"></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
